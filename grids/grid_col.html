<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 34% 25% 21% 20%;
  grid-gap: 1px;
  background-color: green;
  padding: 5px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 70px;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>You can use the <em>grid-template-columns</em> property to specify the number of columns in your grid layout.</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:74%;"></div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
