<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  grid-gap: 10px;
  background-color: black;
  padding: 10px;
}

.grid-container > div {
  background-color: orange;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / 5;
}
</style>
</head>
<body>

<h1>The grid-column Property</h1>

<p>Use the <em>grid-column</em> property to specify where to place an item.</p>
<p>Item1 will start on column 1 and end before column 5:</p>

<div class="grid-container">
  <div class="item1"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>  
  <div class="item9">9</div>
  <div class="item10"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div class="item11">11</div>
  <div class="item12"><img src="../images/clouds.jpg" alt="clouds" style="width:25%;height:25%;"></div>
  <div class="item13"><img src="../images/clouds.jpg" alt="clouds" style="width:50%;height:50%;"></div>
  <div class="item14">14</div>
  <div class="item15"><img src="../images/clouds.jpg" alt="clouds" style="width:75%;height:75%;"></div>
</div>

</body>
</html>
