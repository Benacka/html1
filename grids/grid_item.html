<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-gap: 20px;
  background-color: yellow;
  padding: 10px;
}

.grid-item {
  background-color: pink;
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div class="grid-item item2"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div class="grid-item item3"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>  
  <div class="grid-item item4"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div class="grid-item item5"><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
