<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 25% 25% 13% 27%;
  grid-gap: 10px;
  background-color: orange;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  text-align: center;
  font-size: 45px;
}
</style>
</head>
<body>

<h1>Grid Container</h1>

<p>A Grid Container consists of grid items arranged in columns and rows</p>

<div class="grid-container">
  <div><img src="../images/clouds.jpg" alt="clouds" style="width:100%;height:100%;"></div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div><img src="../images/clouds.jpg" alt="clouds" style="width:75%;height:25%;"></div>
  <div>7</div>
  <div>8</div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

</body>
</html>
